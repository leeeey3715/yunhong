<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="个人信息.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="banner">
        <div class="sec1">
            <div class="logo">
                <img class="i1" src="pic/logo.png" alt="Logo">
            </div>

            <div class="lit">
                <img class="i2" src="pic/文字.png" alt="文字">
            </div>
        </div>

        <div class="sec2">
            <div class="left">
                <img src="pic/箭头左_arrow-left.svg" alt="Left">
            
            </div>
            <div class="user">
                <img src="pic/用户_user.svg" alt="User">
            </div>


        </div>
    </div>

    <div class="photo">
        请上传照片
    </div>

    <div class="info">
        <div class="info1">
            <div class="name">
                <label>姓名：</label>
                <div></div>
            </div>

            <div class="sex">
                <label>性别：</label>
                <input type="text" name="" id="">
            </div>

            <div class="xh">
                <label>学号：</label>
                <input type="text" name="" id="">
            </div>

            <div class="xy">
                <label>学院：</label>
                <input type="text" name="" id="">
            </div>

            <div class="zy">
                <label>专业：</label>
                <input type="text" name="" id="">
            </div>

            <div class="bj">
                <label>班级：</label>
                <input type="text" name="" id="">
            </div>

            <div class="nj">
                <label>年级：</label>
                <input type="text" name="" id="">
            </div>

            <div class="xq">
                <label>校区：</label>
                <input type="text" name="" id="">
            </div>
        </div>

        <div class="info2">
            <div class="mz">
                <label>民族：</label>
                <input type="text" name="" id="">
            </div>

            <div class="fx">
                <label>方向：</label>
                <input type="text" name="" id="">
            </div>

            <div class="zzmm">
                <label>政治面貌：</label>
                <input type="text" name="" id="">
            </div>

            <div class="email">
                <label>邮箱：</label>
                <input type="text" name="" id="">
            </div>

            <div class="phone">
                <label>电话：</label>
                <input type="text" name="" id="">
            </div>

            <div class="vx">
                <label>微信：</label>
                <input type="text" name="" id="">
            </div>

            <div class="qq">
                <label>QQ号：</label>
                <input type="text" name="" id="">
            </div>
        </div>
    </div>

    <div class="nav">
        <span class="trangle"></span>
        <ul class="lis">
            <li><a href="#"><img src="pic/编辑_edit.svg">
                    <div class="gai">修改个人信息</div>
                </a></li>

            <li><a href="#"><img src="pic/编辑2_edit-two.svg">修改密码</a></li>

            <li><a href="#"><img src="pic/退出_logout.svg">退出登录</a></li>

            <li><a href="#"><img src="pic/删除用户_people-delete-one.svg">注销账号</a></li>
        </ul>
    </div>

    <script src="个人信息.js"></script>
</body>

</html>
